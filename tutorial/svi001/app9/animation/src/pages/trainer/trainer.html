<ion-header>
    <ion-navbar>
        <ion-title>
            A1 Trainer
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    
    <ion-item *ngFor="let question of questions; let i = index;" class="item_{{i}}">
        <button ion-button color="secondary" round>{{question.questionText}}</button>
        <ion-card padding>
            <ion-item *ngFor="let answer of question.answers; let i = index;">
                <div class="bubble">
                    <button ion-button round [color]="applyClass_2 ? 'danger' : 'primary'" (click)="selectAnswer(answer, question)">{{answer.answer}}</button>
                </div>             
            </ion-item>
        </ion-card>    
    </ion-item>

</ion-content>
