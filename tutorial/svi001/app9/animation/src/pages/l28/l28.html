</ion-header>
<ion-content padding>
<button ion-button color="secondary" round>Gib mir bitte ...</button>
	<ion-card padding>
		
		



		<div class="bubble" [@myvisibility]="visibleState">
			<button ion-button round [color]="applyClass_5 ? 'danger' : 'primary'" (click)="giveAnswer(5)">eine Buch.</button>
		</div>
						<div class="bubble" [@myvisibility]="visibleState">
			<button [color]="applyClass_3 ? 'danger' : 'primary'" (click)="giveAnswer(3)" ion-button round>einen Buch.</button>

		<div class="bubble" [@myvisibility]="visibleState">
			<button [color]="applyClass_2 ? 'danger' : 'primary'" (click)="giveAnswer(2)" ion-button round>Buch.</button>
