<ion-content padding text-center>
	<h1>
		Herzlichen Glückwunsch!
	</h1>
	<ion-card padding text-center>
		<ion-card-header>Level 1</ion-card-header>
		<ion-card-content>
			<ion-icon name="trophy" class="congratulation active"></ion-icon>
		</ion-card-content>
	</ion-card>
	<ion-card class="clickable" (click)="startLevel(1)">
	<ion-card-header>
		Level 2
	</ion-card-header>
	<ion-card-content class="todo">
		Löse 10 Aufgaben, um das nächste Level zu erreichen.
	</ion-card-content>
</ion-card>
</ion-content>
